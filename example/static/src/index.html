<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Dojo Application</title>

	<link rel="stylesheet" href="{{.jsUrl}}/wstest/resources/main.css">
</head>
<body class="claro">
	<script>
        var dojoConfig = {
            async: true,
            baseUrl: '{{.jsUrl}}',
            tlmSiblingOfDojo: false,
            isDebug: true,
            packages: [
                'dojo',
                'dijit',
                'dojox',
                'wstest',
                'org'
            ],
            deps: [ 'wstest' ],
            callback: function (wstest) {
                wstest.init();
            }
        };
    </script>
	<script src="{{.jsUrl}}/dojo/dojo.js" async></script>
</body>
</html>
